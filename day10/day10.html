<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <style type ="text/css">
    canvas{
      border:1px solid red;
    }
    </style>
  </head>
  <body>
    <canvas id="main888" width="400" height="300">
      </canvas>
<script type="text/javascript">

var context= document.getElementById("main888").getContext("2d");
context.strokeStyle="#ff00ff";
context.fillRect(20,20,150,50);
context.rect(20,20,150,50);
context.stroke();
context.line
 context.beginPath();
 context.moveTo(80,80);
 context.lineTo(80,250);
 context.stroke();


 var canvas = document.getElementById("main888");
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();
    </script>

  </body>
